<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <header></header>

    <main>
        <div class="card-container">
            <div class="card">
                <form action="/signup" method="POST">
                    <div class="form-container">
                        <!-- Left column with name, age, password, gender, weight, height -->
                        <div class="left-column">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>

                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>

                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>

                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" step="0.1" required>

                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" name="height" step="0.1" required>

                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <!-- Divider -->
                        <div class="divider"></div>

                        <!-- Right column with health conditions -->
                        <div class="right-column">
                            <label for="conditions">Select Health Conditions:</label>
                            <div id="conditions" class="conditions-list">
                                {% for condition in conditions %}
                                    <div class="condition-item" data-condition="{{ condition }}">
                                        {{ condition }}
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                    <!-- Hidden input for conditions -->
                    <input type="hidden" name="conditions" id="selected-conditions">

                    <!-- Sign Up and Back buttons -->
                    <div class="buttons">
                        <button type="submit" class="signup-button">Sign Up</button>
                        <div class="back-button">
                            <a href="account"><button type="button">Back</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Toggle condition selection and store them in the hidden input
        const conditionItems = document.querySelectorAll('.condition-item');
        const hiddenInput = document.getElementById('selected-conditions');

        let selectedConditions = [];

        conditionItems.forEach(item => {
            item.addEventListener('click', () => {
                const condition = item.dataset.condition;
                item.classList.toggle('selected');

                if (selectedConditions.includes(condition)) {
                    selectedConditions = selectedConditions.filter(c => c !== condition);
                } else {
                    selectedConditions.push(condition);
                }

                hiddenInput.value = selectedConditions;
            });
        });
    </script>
</body>
</html>
